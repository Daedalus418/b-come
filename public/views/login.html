<div class="row connect center">
    <a href=""><img class="navbar_logo" src="assets/img/logo.svg"></a>

    <div class='center white-text'>
        <h1>Connectez-vous</h1>
    </div>
    <form class="col s12">
        <div class="input-field col s12 marge blueFont">
            <input type="text" class="form-control white" id="name" ng-model='vm.name' ng-required='true'>
        </div>
        <div class="input-field col s12 blueFont">
            <input type="password" class="form-control white" id="password" ng-model='vm.password' ng-required='true'>
        </div>
        <div>
            <p>Mot de passe oubli√© ? Contactez votre administrateur.</p>
        </div>
        <div class="input-field center">
            <button ng-click='vm.login()' ng-disabled="formConnect.$invalid" class="btn btn-primary pull-right">Connexion</button>
        </div>
    </form>
    <div ng-show="(vm.loginMessage)" class="alert" ng-class="{'alert-danger': vm.loginMessage.type == 'error', 'alert-success': vm.loginMessage.type == 'success', 'alert-info': vm.loginMessage.type == 'info'}">
        <p>{{vm.loginMessage.message}}</p>
    </div>
</div>
